<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./app.css">
    <title>Nike</title>
</head>

<body>
    <!--  HEADER SECTION START  -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="./logo.png" alt="Nike Logo">
            </div>
            <nav>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bag-shopping"></i>
                <i class="fa-solid fa-bars"></i>
            </nav>
        </div>
    </header>
    <!--  HEADER SECTION END  -->
    <!-- MAIN SECTION START  -->

    <section class="main">
        <div class="info">
            <h1>
                NIKE <br> SPORTS AIR
            </h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor repellendus vitae a? Ratione
                numquam, asperiores enim quaerat harum laborum ad et voluptate corporis quas quibusdam assumenda
                cum. Libero, ipsam doloribus!
            </p>
            <div class="price">
                <p><b>$150 </b> <del>$250</del></p>
            </div>
            <div class="buttons">
                <button>
                    <a href="#">ADD TO CART</a>
                </button>
                <button>
                    <a href="#">CATEGORIES</a>
                </button>
            </div>
        </div>
        <div class="images">
            <img class="main-image" src="./nike.png" alt="">
            <h2>NIKE</h2>
            <div class="nikes">
                <div class="blue">
                    <img src="./nike-b.png" alt="">
                </div>
                <div class="green">
                    <img src="./nike-g.png" alt="">
                </div>
                <div class="aqua">
                    <img src="./nike-s.png" alt="">
                </div>
                <div class="red">
                    <img src="./nike.png" alt="">
                </div>
            </div>
        </div>
    </section>



    <!-- MAIN SECTION END  -->


</body>

</html>
